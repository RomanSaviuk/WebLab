<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<header>
    <a class="navbar-logo" href="index.html">
        <img src="public/logo.png" height="70px">
    </a>
</header>

<form class="mainbox" id="login-form">
    <div class="inputbox">
        <input class="form" name="email" id="username-field" type="email" placeholder="E-mail">
    </div>
    <div class="inputbox">
        <input class="form" name="password" id="password-field" type="password" placeholder="Password">
    </div>
    <input type="submit" id="login-form-submit" class="login-btn" value="Login">
</form>

<script src="js/login.js"></script>
</body>
</html>
